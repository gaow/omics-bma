# Association testing
input:
  sbgrp: s1, s2, s3

output:
  posterior_data: output/calc_posterior.h5

runtime:
  seed: 10086
  thread: 8
  verbose: 1

permutation:
  nperm: 100
  trick: 0
  tricut: 10
  permsep: 0
  pbf: all
  maxbf: 0

analysis:
  anchor: TSS
  cis: 5
  lik: normal
  qnorm: 1
  maf: 0.01
  analys: join
  bfs: sin, customized
  error: hybrid
  fiterr: 0.5
  nb_groups: 3
  bf_config: sin
